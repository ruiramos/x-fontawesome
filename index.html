<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>font-awesome</title>

    <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="fa-icons.html">

</head>
<body>

  <h1>Font Awesome Icons Ã  la Polymer</h1>
  <div>
    <b>How to use: &lt;iron-icon icon="fa-icons:fa-smile-o"&gt;&lt;/iron-icon&gt;</b>
  </div>

  <hr />
  <template is="dom-repeat" id="dr">
    <div>
      <span>{{item}}</span>
      <iron-icon icon="{{item}}"></iron-icon>
    </div>
  </template>

  <script>

    window.addEventListener('HTMLImportsLoaded', function(){
      var link = document.querySelector('link[href="fa-icons.html"]').import;
      var iconSet = link.querySelector('iron-iconset-svg');
      icons = JSON.stringify(iconSet.iconNames);
      document.querySelector('#dr').items = JSON.parse(icons);

    });

  </script>


</body>
</html>
